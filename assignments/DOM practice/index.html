<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile Viewer with Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 15px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .buttons {
      margin-top: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #007bff;
      color: white;
      font-size: 16px;
    }

    button:disabled {
      background: gray;
      cursor: not-allowed;
    }

    /* Modal styles */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0,0,0,0.6);
    }

    .modal-content {
      background: #fff;
      margin: 10% auto;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Dynamic Profiles</h1>
  <div class="container" id="profileContainer">
    <!-- JavaScript will insert profiles here -->
  </div>
  <div class="buttons">
    <button id="showMore">More</button>
    <button id="showLess" style="display:none;">Show Less</button>
  </div>

  <!-- Modal -->
  <div id="profileModal" class="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2 id="modalName"></h2>
      <p><strong>Age:</strong> <span id="modalAge"></span></p>
      <p><strong>Sex:</strong> <span id="modalSex"></span></p>
      <p><strong>Occupation:</strong> <span id="modalOccupation"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
